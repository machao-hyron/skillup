<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script type="text/javascript" src="../static/js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/my.css">
</head>
<body>
<div >
    <div class="container-fluid">
        <div class="row">
            <div class="" >
                <h1>选择文件</h1>
                <form th:action="@{/emp/import}" method="post" enctype="multipart/form-data" class="form-inline" >
                    <div class="form-group">
                        <input class="form-control" type="file" name="excelFile" style="border: 1px #3e4c2f">
                        <input type="submit" class="btn1" value="导入">
                    </div>
                </form>
            </div>
            <div class="file2" >
                <h1>显示数据列表</h1>
                <table class="table" border="1">
                    <tr>
                        <th>工号</th>
                        <th>部门</th>
                        <th>项目</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>生日</th>
                        <th>毕业时间</th>
                        <th>毕业学校</th>
                        <th>入职时间</th>
                        <th>是否在职</th>
                        <th>离职时间</th>
                        <th>照片</th>
                    </tr>
                    <tr th:each="emp : ${emps}" th:action="@{/findAll}">
                        <td th:text="${emp.jobId}">js1703</td>
                        <td th:text="${emp.depId}">D311</td>
                        <td th:text="${emp.projectId}">D311</td>
                        <td th:text="${emp.empName}">鲁</td>
                        <td th:text="${emp.sex}">男</td>
                        <td th:text="${#dates.format(emp.birthdayDatetime,'yyyy/MM/dd')}">xxxx-xx-xx</td>
                        <td th:text="${#dates.format(emp.leaveSchoolTime,'yyyy/MM/dd')}">xxxx-xx-xx</td>
                        <td th:text="${emp.school}">xx学校</td>
                        <td th:text="${#dates.format(emp.joinTime,'yyyy/MM/dd')}">xxxx-xx-xx</td>
                        <td th:text="${emp.onJobFlag}">是</td>
                        <td th:text="${#dates.format(emp.leaveTime,'yyyy/MM/dd')}">-</td>
                        <td><img th:src="${'/'+ emp.empImg}" width="20" height="40" alt=""></td>
                    </tr>
<!--                    <tr >-->
<!--                        <td >js1703</td>-->
<!--                        <td >D311</td>-->
<!--                        <td >D311</td>-->
<!--                        <td >鲁</td>-->
<!--                        <td >男</td>-->
<!--                        <td >xxxx-xx-xx</td>-->
<!--                        <td >xxxx-xx-xx</td>-->
<!--                        <td>xx学校</td>-->
<!--                        <td >xxxx-xx-xx</td>-->
<!--                        <td> 是</td>-->
<!--                        <td >-</td>-->
<!--                        <td ><img src="" width="20" height="40" alt=""></td>-->
<!--                    </tr>-->
                    <tr>
                        <a th:href="@{/emp/export}" class="btn2" >excel导出</a>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
