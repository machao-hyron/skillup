<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="./css/my.css">

    <script type="text/javascript" src="./js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        const getUserUrl = "http://127.0.0.1:3001/getUser";
        const updateUrl = "http://127.0.0.1:3001/update";
        const updateage = "http://127.0.0.1:3001/updateage";

        $(document).ready(function(){
            $.get(getUserUrl, function(data, status){
                if( data.code == 0 ) {
                    alert("获取成功 !\nuserid: " + data.userid + "\nname: " + data.name + "\nsex: " + data.sex);
                    $("#userid").text("工号：" + data.userid);
                    $("#name").val(data.name);
                    $("input[name='sex']").get(data.sex).checked = true;
                } else {
                    alert("获取失败 !\ncode: " + data.code + "\nmsg: " + data.msg);
                }
            });

            // JQuery 更新
            $("#btn2").click(function(){
                let name = $("#name").val();
                let sex = $("input:radio[name='sex']:checked").val();
                let data = {name: name, sex: Number(sex)};
                $.ajax({
                    type: 'POST',
                    url: updateUrl,
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(data, status){
                    if( data.code == 0 ) {
                        alert("更新成功 !\nuserid: " + data.userid + "\nname: " + data.name + "\nsex: " + data.sex);
                    } else {
                        alert("更新失败 !\ncode: " + data.code + "\nmsg: " + data.msg);
                    }
                }
                })
            });
            // JQuery 清空
            $("#btn4").click(function(){
                $("#name").val('');
                $("input:radio[name='sex']:checked").prop("checked",false);
                $("#age").val('');
            });
            // JQuery 再取得
            $("#btn5").click(function(){
                $.get(getUserUrl, function(data, status){
                    if( data.code == 0 && data.age != null) {
                        alert("获取成功 !\nuserid: " + data.userid + "\nname: " + data.name + "\nsex: " + data.sex + "\nage: " + data.age);
                        $("#userid").text("工号：" + data.userid);
                        $("#name").val(data.name);
                        $("input[name='sex']").get(data.sex).checked = true;
                        $("#age").val(data.age);
                    } else if( data.code == 0 && data.age == null) {
                        alert("获取成功 !\nuserid: " + data.userid + "\nname: " + data.name + "\nsex: " + data.sex);
                        $("#userid").text("工号：" + data.userid);
                        $("#name").val(data.name);
                        $("input[name='sex']").get(data.sex).checked = true;
                        $("#age").val(data.age);
                    } else {
                        alert("获取失败 !\ncode: " + data.code + "\nmsg: " + data.msg);
                    }
                });
            });
            // JQuery 追加年龄
            $("#btn6").click(function () {
                $("#p_age").removeAttr("style",'')
            });
            $('input[name="age"]').on('change',function () {
                const age = $(this).val()
                if (age >= 0){
                    let name = $("#name").val();
                    let sex = $("input:radio[name='sex']:checked").val();
                    let data = {name: name, sex: Number(sex),age:Number(age)};
                    $.ajax({
                        type: 'POST',
                        url: updateage,
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function(data, status){
                            if( data.code == 0 ) {
                                alert("更新成功 !\nuserid: " + data.userid + "\nname: " + data.name + "\nsex: " + data.sex + "\nage: " + data.age);
                            } else {
                                alert("更新失败 !\ncode: " + data.code + "\nmsg: " + data.msg);
                            }
                        }
                    })
                }
            });
            // JQuery 删除年龄
            $("#btn8").click(function () {
                $("#p_age").css("display",'none')
            });
        });

        // JS 更新
        const xhr = new XMLHttpRequest();
        function updateJS() {
            let name = document.getElementById("name").value;
            let sexlist = document.getElementsByName("sex");
            let sex = 0;
            for( i=0; i<sexlist.length; i++ ) {
                if( sexlist[i].checked ) {
                    sex = i;
                    break;
                }
            }
            let data = {name: name, sex: sex};

            xhr.open("Post", updateUrl);
            xhr.setRequestHeader('content-type', 'application/json');
            xhr.send(JSON.stringify(data));
            xhr.onreadystatechange = function() {
                if( xhr.readyState == 4 ) {
                    let res = JSON.parse(this.responseText);
                    if( res.code == 0 ) {
                        alert("更新成功 !\nuserid: " + res.userid + "\nname: " + res.name + "\nsex: " + res.sex);
                    } else {
                        let res = JSON.parse(this.responseText);
                        alert("更新失败 !\ncode: " + res.code + "\nmsg: " + res.msg);
                    }
                }
            }
        }
        // JS 清除
        function clearJS() {
            document.getElementById("name").value = '';
            document.getElementsByName("sex")[0].checked=false;
            document.getElementsByName("sex")[1].checked=false;
            document.getElementById("age").value = '';
        }
        // JS 删除年龄
        function delAgeJS() {
            document.getElementById("p_age").style["display"]='none';
        }
    </script>
</head>
<body>
    <h1>用户信息</h1>
    <hr>
    <div>
        <table class="info">
            <tr>
                <td colspan="2">
                    <p id="userid">工号：</p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    姓名：<input id="name" type="text" placeholder="请输入姓名">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    性别：<input id="boy" type="radio" name="sex" value="0">男 <input id="girl" type="radio" name="sex" value="1">女
                </td>
            </tr>
            <tr id="p_age" style="...">
                <td colspan="2" >
                    年龄：<input id="age" name="age" type="text" placeholder="请输入年龄">
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn1" type="button" onclick="updateJS()">更新(js)</button>
                </td>
                <td>
                    <button id="btn2" type="button">更新(jquery)</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn3" type="button" onclick="clearJS()">清空(js)</button>
                </td>
                <td>
                    <button id="btn4" type="button">清空(jquery)</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn7" type="button" onclick="delAgeJS()">删除年龄(js)</button>
                </td>
                <td>
                    <button id="btn8" type="button">删除年龄(jquery)</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn5" type="button">再取得(jquery)</button>
                </td>
                <td>
                    <button id="btn6" type="button">追加年龄(jquery)</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
