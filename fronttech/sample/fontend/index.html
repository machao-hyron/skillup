<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="./css/my.css">

    <script type="text/javascript" src="./js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
    <div>
        <table class="hovertable">
            <tr>
                <th colspan="2">
                    <h1>用户信息</h1>
                </th>
            </tr>
            <tr>
                <th>工号</th>
                <th>
                    <p id="userid">工号：</p>
                </th>
            </tr>
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                <td>姓名</td>
                <td>
                    <input id="name" type="text" placeholder="请输入姓名">
                </td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                <td>性别</td>
                <td>
                    <input id="boy" type="radio" name="sex" value="0">男
                    <input id="girl" type="radio" name="sex" value="1">女
                </td>
            </tr>
            <tr id="p_age" style="display: none;" onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                <td>年龄</td>
                <td>
                    <input id="age" name="age" type="text" placeholder="请输入年龄">
                </td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                <td>更新</td>
                <td>
                    <button id="btn1" type="button" onclick="updateJQ()">js</button>
                    <button id="btn2" type="button">jquery</button>
                </td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                <td>清空</td>
                <td>
                    <button id="btn3" type="button" onclick="clearJS()">
                        js
                    </button>
                    <button id="btn4" type="button">
                        jQuery
                    </button>
                </td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                <td>删除年龄</td>
                <td>
                    <button id="btn7" type="button" onclick="deleteJS()">
                        js
                    </button>
                    <button id="btn8" type="button">
                        jQuery
                    </button>
                </td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                <td>追加年龄</td>
                <td>
                    <button id="btn9" onclick="addage()" type="button">
                        JS
                    </button>
                    <button id="btn6" type="button">jQuery</button>

                </td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                <td>其它</td>
                <td>
                    <button id="btn5" type="button">再取得</button>
                    <button id="btn10" onclick="showalert()" type="button">凑个数</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
