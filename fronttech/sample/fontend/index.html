<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="./css/my.css">

    <script type="text/javascript" src="./js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        const getUserUrl = "http://127.0.0.1:3001/getUser";
        const updateUrl = "http://127.0.0.1:3001/update";

        $(document).ready(function(){
            $.get(getUserUrl, function(data, status){
                if( data.code == 0 ) {
                    alert("获取成功 !\nuserid: " + data.userid + "\nname: " + data.name + "\nsex: " + data.sex);
                    $("#userid").text("工号：" + data.userid);
                    $("#name").val(data.name);
                    $("input[name='sex']").get(data.sex).checked = true;
                } else {
                    alert("获取失败 !\ncode: " + data.code + "\nmsg: " + data.msg);
                }
            });

            // JQuery
            $("#btn2").click(function(){
                let name = $("#name").val();
                let sex = $("input:radio[name='sex']:checked").val();
                let data = {name: name, sex: Number(sex)};
                $.ajax({
                    type: 'POST',
                    url: updateUrl,
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(data, status){
                    if( data.code == 0 ) {
                        alert("更新成功 !\nuserid: " + data.userid + "\nname: " + data.name + "\nsex: " + data.sex);
                    } else {
                        alert("更新失败 !\ncode: " + data.code + "\nmsg: " + data.msg);
                    }
                }
                })
            });
           $("#btn4").click(function(){
			   $("div input").val('')
            });
           
		   $("#btn7").click(function(){
				$("#tbls").append('<tr><td><h2>年龄：<input id="age" type="text" placeholder="请输入年龄"></h2></td></tr>')
			});
        });
       function Regain(){
			   $.get(getUserUrl, function(data, status){
			    if( data.code == 0 ) {
			        alert("获取成功 !\nuserid: " + data.userid + "\nname: " + data.name + "\nsex: " + data.sex);
			        $("#userid").text("工号：" + data.userid);
			        $("#name").val(data.name);
			        $("input[name='sex']").get(data.sex).checked = true;
			    } else {
			        alert("获取失败 !\ncode: " + data.code + "\nmsg: " + data.msg);
			    }
            });
           };
		function del(){
			   $('#tbls tr:last').remove();
			};
    

        // 原始JS
        const xhr = new XMLHttpRequest();
        function updateJQ() {
            let name = document.getElementById("name").value;
            let sexlist = document.getElementsByName("sex");
            let sex = 0;
            for( i=0; i<sexlist.length; i++ ) {
                if( sexlist[i].checked ) {
                    sex = i;
                    break;
                }
            }
            let data = {name: name, sex: sex, age: age};

            xhr.open("Post", updateUrl);
            xhr.setRequestHeader('content-type', 'application/json');
            xhr.send(JSON.stringify(data));
            xhr.onreadystatechange = function() {
                if( xhr.readyState == 4 ) {
                    let res = JSON.parse(this.responseText);
                    if( res.code == 0 ) {
                        alert("更新成功 !\nuserid: " + res.userid + "\nname: " + res.name + "\nsex: " + res.sex);
                    } else {
                        let res = JSON.parse(this.responseText);
                        alert("更新失败 !\ncode: " + res.code + "\nmsg: " + res.msg);
                    }
                }
            }
        }
        function clean() {
            document.getElementById("name").value="";
            }
        function add(){
			let tr = document.createElement("tr");
			let td = document.createElement("td");
			td.innerHTML = '<td><h2>年龄：<input id="age" type="text" placeholder="请输入年龄"></h2></td>';
			tr.appendChild(td);
			document.getElementById('tbls').appendChild(tr);
      }
        function deletE() {
        var td=document.querySelector('td');
        td.parentNode.parentNode.removeChild(td.parentNode)
      }
    </script>
</head>
<body>
    <h1>用户信息</h1>
    <hr>
    <div>
      <table id="tbls" class="tables">
        <h2 id="userid">工号：</h2>
        <h2>姓名：<input id="name" type="text" placeholder="请输入姓名"></h2>
        <h2>性别：<input id="boy" type="radio" name="sex" value="0">男 <input id="girl" type="radio" name="sex" value="1">女</h2>
      </table>
      <table class="tables">
        <tr><td><button id="btn1" type="button" onclick="updateJQ()">更新(js)</button></td></tr>
        <tr><td><button id="btn2" type="button">更新(jquery)</button></td></tr>
        <tr><td><button id="btn3" type="button" onclick="clean()">清空(js)</button></td></tr>
        <tr><td><button id="btn4" type="button">清空(jquery)</button></td></tr>
        <tr><td><button id="btn5" type="button" onclick="Regain()">再取得</button></td></tr>
        <tr><td><button id="btn6" type="button" onclick="add()">追加(js)</button></td></tr>
        <tr><td><button id="btn7" type="button">追加(jq)</button></td></tr>
        <tr><td><button id="btn8" type="button" onclick="deletE()">删除(js)</button></td></tr>
        <tr><td><button id="btn9" type="button" onclick="del()">删除(jq)</button></td></tr>
      </table>
    </div>
</body>
</html>
