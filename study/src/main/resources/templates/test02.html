<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>test02</title>
	 <link rel="stylesheet" href="../static/css/test02.css">
	<meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script>
	$(document).ready(function() {
    	let name = $("#name").val();
    	let sex = $("#sex").val();
    	let kougo = $("#kougo").val();
    	let age = $("#age").val();
    	
        $("#addbutton").click(function() {
            $("#deletebutton").removeAttr("hidden");
            $("#deletebutton2").removeAttr("hidden");
            $("#addbutton").attr("hidden","didden");
            $("#agetr").removeAttr("hidden");
        });
//     	jquery delete       
        $("#deletebutton").click(function() {
            $("#addbutton").removeAttr("hidden");
            $("#deletebutton").attr("hidden","didden");
            $("#deletebutton2").attr("hidden","didden");
            $("#agetr").attr("hidden","didden");
        });
//     	jsp delete        
        $("#deletebutton2").click(function() {
        	document.getElementById("deletebutton").setAttribute("hidden","hidden");
    		document.getElementById("deletebutton2").setAttribute("hidden","hidden");
    		document.getElementById("addbutton").removeAttribute("hidden");
    		document.getElementById("agetr").setAttribute("hidden","hidden");
        });
        
        $("#backjquery").click(function() {
        	  $("#name").attr("value",name);
              $("#sex").attr("value",sex);
              $("#kougo").attr("value",kougo);
              $("#age").attr("value",age);

        });
        
        $("#clearjquery").click(function() {
        	if($("#name").val()!="") {name = $("#name").val();}
        	if($("#sex").val()!=""){sex = $("#sex").val();}
        	if($("#kougo").val()!=""){kougo = $("#kougo").val();}
        	if($("#age").val()!=""){age = $("#age").val();}
        	 
            $("#name").attr("value","");
            $("#sex").attr("value","");
            $("#kougo").attr("value","");
            $("#age").attr("value","");
        });
//         $("#againjquery").click(function() {
        	


//        });
    });
	</script>

	</head>
<body  class="flex-center" >
		
		<div align="center"> <h1>用户信息</h1></div>

			<table background="../static/png/body.jpg" border="1" align="center">

					<td>性别:</td><td ><input id="sex" th:value="${tUserInfo.get(0).getSex()}"></td>
				</tr>
				<tr id="agetr" hidden="hidden">
					<td>年龄:</td><td ><input id="age" th:value="${tUserInfo.get(0).getAge()}"></td>
				</tr>
				
			</table>
			<table align="center">
				<tr align="center">
					<td><input  id="addbutton" type="button"  value="add_age" ></td>
				</tr>

				</tr>
