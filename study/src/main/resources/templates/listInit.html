<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="css/common.css">
	<link rel="stylesheet" media="screen" href="css/login.css">
    <title>listInit</title>
</head>
<body>
    <div class="infoBox" style="width: 900px;" >
    <h3>個人情報一覧</h3>
		<div class="box" style="height:120px;width:450px;">
			<table>
              <tr>
                <th>ID</th>
                <th>名前</th>
                <th>年齢</th>
                <th>性別</th>
                <th>パスワード</th>
              </tr>
              <tr th:each="tUserInfo,info:${tUserInfo}">
                <td th:text="${tUserInfo.userId}"></td>
                <td th:text="${tUserInfo.userName}"></td>
                <td th:text="${tUserInfo.age}"></td>
                <td th:text="${tUserInfo.sex}"></td>
                <td th:text="${tUserInfo.pwd}"></td>
              </tr>
            </table>
		</div>
    </div>
</body>
</html>
